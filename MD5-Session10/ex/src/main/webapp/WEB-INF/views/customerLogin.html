<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LOGIN</h1>
<form th:action="@{/AuthController/login}" th:object="${customer}" method="post">
    <label for="customerEmail">Email:</label>
    <input id="customerEmail" type="email" th:field="*{email}">
    <br>
    <label for="customerPassword">Password:</label>
    <input id="customerPassword" type="password" th:field="*{password}">
    <div style="color:red" th:if="${error}" th:text="${error}"></div>
    <br>
    <input type="submit" name="" id=""><br>
    <a th:href="@{/AuthController/register}">REGISTER</a>
</form>
</body>
</html>
