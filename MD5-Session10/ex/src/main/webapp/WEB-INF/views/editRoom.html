<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>EDIT ROOM</h1>
<form th:action="@{/RoomController/updateRoom}" th:object="${room}" method="post" enctype="multipart/form-data">
    <label for="1">ROOM ID:</label>
    <input type="number" id="1" th:field="*{id}" readonly>
    <span th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}" style="color: red"></span>
    <br>
    <label for="2">ROOM NAME:</label>
    <input type="text" id="2" th:field="*{roomName}">
    <span th:if="${#fields.hasErrors('roomName')}"
          th:errors="*{roomName}" style="color: red"></span>
    <br>
    <label for="3">ROOM TYPE:</label>
    <select id="3" th:field="*{roomType}">
        <option value="SINGLE">SINGLE</option>
        <option value="DOUBLE">DOUBLE</option>
        <option value="SUIT">SUIT</option>
    </select>
    <span th:if="${#fields.hasErrors('roomType')}"
          th:errors="*{roomType}" style="color: red"></span>
    <br>
    <label for="4">ROOM STATUS:</label>
    <select id="4" th:field="*{status}">
        <option value="PLACED">PLACED</option>
        <option value="EMPTY">EMPTY</option>
    </select>
    <span th:if="${#fields.hasErrors('status')}"
          th:erros="*{status}" style="color: red"></span>
    <br>
    <label for="5">THE ROOM HAD BEEN DELETED?
        <input id="5" type="radio" th:field="*{delete}" value="true">YES
    </label>
    <label for="6">
        <input id="6" type="radio" th:field="*{delete}" value="false">NO
    </label>
    <span th:if="${#fields.hasErrors('delete')}"
          th:errors="*{delete}" style="color: red"></span>
    <br>
    <label for="7">ROOM PRICE:</label>
    <input type="number" id="7" th:field="*{price}">
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}" style="color: red"></span>
    <br>
    <label for="8">ROOM IMAGE:</label>
    <input id="8" type="file" name="imageFile" accept="image/*"><br>
    <img th:src="${room.image}" alt="Room image" width="150">
    <input type="hidden" name="image" th:value="${room.image}">
    <br>
    <input type="submit" value="Update">
</form>
<a th:href="@{/RoomController/viewRooms}">back</a>
</body>
</html>
